<html>
<head>
<style>
    .grid-container{
        display:grid;
        grid-template-columns: auto auto;
        background-color:navy;
        padding: 10px
    }

    .grid-item{
        background-color:cornflowerblue;
        border: 1px solid rgba(0, 06, 0, 1);
        padding: 20px;
        font-size: 30px;
        text-align: center;   
    }
</style>
</head>

<body>
<h1>CSS Grid Demo</h1>

<p>Remember <em>border</em> is the lines between the cells </p>
<p>And <em>padding</em> is the space next to the element in the grid</p>

<div class= "grid-container">
    <div class="grid-item">A</div>
    <div class="grid-item">B</div>
    <div class="grid-item">C</div>
    <div class="grid-item">D</div>
    <div class="grid-item">E</div>
    <div class="grid-item">F</div>

</div>

</body>
</html>
